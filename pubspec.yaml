name: onboarding
description: A new Flutter project.

version: 1.0.0+1

environment:
    sdk: ">=2.7.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    # The following adds the Cupertino Icons font to your application.
    # Use with the CupertinoIcons class for iOS style icons.
    cupertino_icons: ^0.1.3
    provider: ^4.1.2

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true

    assets:
        - images/flutter_onboarding_1.png
        - images/flutter_onboarding_2.png
        - images/flutter_onboarding_3.png
        - images/flutter_onboarding_4.png

    fonts:
        - family: Montserrat
          fonts:
              - asset: fonts/Montserrat/Montserrat-Regular.ttf
              - asset: fonts/Montserrat/Montserrat-Bold.ttf
